<ion-view>
		<div  class="scroll-content padding" style="background:url('img/bg/b66146a9c0e16cee4328b7f6537c8415.jpg');">
		<div style="margin-top:20%;">
			<center>
				<img style="border-radius:50px;" src="img/common/reg_touxiang.jpg">
				<!--<i class="iconfont" style="font-size:72px;">&#xe60d;</i>-->
			</center>
		</div>
		<form role="form" class="form-horizontal">
		<div ng-hide="rs" style="text-align:center;margin-top:20px;">
			<font style="color:#d20000;">{{msg}}</font>
		</div>	
		<div class="list list-inset" style="background:none;">
			<label class="item item-input">
				<i style="font-size:160%;" class="icon ion-person"></i>
				<input style="padding-left:5%;"  ng-model="user.name" type="text" placeholder="用户名">
			</label>
			<label class="item item-input" style="margin-top:10px;">
				<i style="font-size:160%;" class="icon ion-ios-unlocked"></i>
				<input  style="padding-left:5%;" ng-model="user.pwd" type="password" placeholder="密码">
			</label>
			<label class="item item-input" style="margin-top:10px;background:none;border:none;">
			<label class="toggle" >
   <input type="checkbox">
   <div class="track">
     <div class="handle"></div>
   </div>
   <b style="position:relative;left:10px;top:-10px;">记住密码</b>
</label>
</label>
		</div>
		<button ng-click="login()" type="submit" class="button button-block button-balanced">登录</button>
	</div>
	</form>
</ion-view>
